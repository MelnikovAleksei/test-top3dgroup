<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
</head>
<body
  class="root"
>
  <main
    class="main"
  >
    <section
      class="resources"
    >
      <div
        class="resources__container"
      >
        <h2
          class="resources__title"
        >Лучше один раз увидеть:
        </h2>
        <img
          class="resources__title-line"
          src="<%=require('./images/title-afterline/title-afterline.svg')%>"
          alt="декоративное изображение сплошной линии"
        >
      </div>
      <ul
        class="resources__list"
      >
        <li
          class="resources__list-item"
        >
          <a
            class="resources__link"
            href="#"
            target="_blank"
            rel="noopener"
          >Как устроена наша компания изнутри<img
              class="resources__link-icon"
              src="<%=require('./images/link-arrow/link-arrow.svg')%>"
              alt="иконка стрелки"
            >
          </a>
        </li>
        <li
          class="resources__list-item"
        >
          <a
            class="resources__link"
            href="#"
            target="_blank"
            rel="noopener"
          >Как создавалась компания - необычная история<img
              class="resources__link-icon"
              src="<%=require('./images/link-arrow/link-arrow.svg')%>"
              alt="иконка стрелки"
            >
          </a>
        </li>
        <li
          class="resources__list-item"
        >
          <a
            class="resources__link"
            href="#"
            target="_blank"
            rel="noopener"
          >Читайте о нас на <span lang="en">3D Today</span><img
              class="resources__link-icon"
              src="<%=require('./images/link-arrow/link-arrow.svg')%>"
              alt="иконка стрелки"
            >
          </a>
        </li>
      </ul>
    </section>
    <section
      class="video"
    >
      <div
        class="video__container"
      >
        <h2
          class="video__title"
        >
          Видео о нас
        </h2>
        <div
          class="video__view-button-group"
        >
          <button
            class="video__view-button video__view-button_prev"
            aria-label="предыдущие видео"
          ></button>
          <button
            class="video__view-button video__view-button_next"
            aria-label="следующие видео"
          ></button>
        </div>
      </div>
      <div
        class="video__iframes-group"
      >
        <iframe
          class="video__iframe"
          src="https://www.youtube.com/embed/Bg1zbYZWfkg"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
        <iframe
          class="video__iframe"
          src="https://www.youtube.com/embed/x3qwk25mAlA"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>
</body>
</html>
